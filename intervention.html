  <script>

    // JavaScript to handle form submission
    document.getElementById('questionForm').addEventListener('submit', function (event) {
      event.preventDefault();

        const question = document.getElementById('question').value;
        const physicalQuestion = document.getElementById('physicalQuestion').value;
        const cognitiveQuestion = document.getElementById('cognitiveQuestion').value;

    document.getElementById('SendToGameBus').addEventListener('submit', function (event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        getBearerToken(username, password);
    });

    async function removeLoading(dimension){

        if(dimension ==="social"){
            document.getElementById("loading0").style.visibility = "hidden";
        }
        if(dimension ==="physical"){
            document.getElementById("loading3").style.visibility = "hidden";
        }
        if(dimension ==="cognitive"){
            document.getElementById("loading6").style.visibility = "hidden";
        }
    }

    async function getData(outcomeGoal, offset, dimension){
      var requestOptions = {
        method: 'GET',
        redirect: 'follow'
      };
      document.getElementById("loading0").style.visibility = "visible";
      document.getElementById("loading3").style.visibility = "visible";
      document.getElementById("loading6").style.visibility = "visible";

      const response = await fetch("http://ggzc1-api.gamebus.eu/dimensiongoals?outcomeGoal=" + outcomeGoal+ "&dimension="+dimension, requestOptions)
        .then(response => response.text())
        .then(result => displayData(result, offset))
        .then(r => removeLoading(dimension))
        .catch(error => linkTo("failure"));
      }

    async function displayData(generatedAnswers, offset){
      generatedAnswers = JSON.parse(generatedAnswers);
      for(var j = 0; j < generatedAnswers["Goals"].length; j++){
        let i = j + offset;
        console.log(generatedAnswers["Goals"][j]["Goal"]);
        document.getElementById("goalName"+i).value = generatedAnswers["Goals"][j]["Goal"];
        document.getElementById("duration"+i).value = generatedAnswers["Goals"][j]["Duration"];
        document.getElementById("frequency"+i).value = generatedAnswers["Goals"][j]["Frequency"];
        document.getElementById("stepByStepPlan"+i).value = generatedAnswers["Goals"][j]["Step-by-step Plan"];
        // document.getElementById("tipsForProgress"+i).value = generatedAnswers["Goals"][j]["Tips for Progress"];
        // document.getElementById("goalExplanation"+i).value = generatedAnswers["Goals"][j]["Goal Explanation"];
      }

    }

    async function getBearerToken(username, password){
        const token_url = "https://api-new.gamebus.eu/v2/oauth/token";
        const credentials = `${username}:${password}`;

        const payload = `grant_type=password&username=${username}&password=${password}`;
        const headers = {
        "Authorization":  "Basic Z2FtZWJ1c19iYXNlX2FwcDppdkFxTFNSSnBRaDJ4QzE4OVYySEFvblVXWmd4UnVZQg==",
        "Content-Type": "application/x-www-form-urlencoded",
        };

        fetch(token_url, {
        method: 'POST',
        headers: headers,
        body: payload,
        })
        .then(response => response.json())
        .then(parsed_response => uploadToGamebus(parsed_response)
        )
        .catch(error => linkTo("failure")
        );
    }
